<div class="container-fluid">
  <div class="d-flex flex-row-reverse">
    <button routerLink="registerproject" class="btn btn-primary btn-lg">CREATE +</button>
  </div>
  <div class="area1" *ngFor="let detail of details">
    <div class="listManaging">
      <div class="row">
        <div class="col-sm-10">
          <p>Project Type :- {{detail.projectType}}</p>
          <p>Project Budget :- {{detail.budget}} </p>
          <p>Project Timeline :- {{detail.timeline}}</p>
          <p>Get Started :- {{detail.getStarted}}</p>
        </div>
        <div class="col-sm-2">
          <p class="text-justify">{{detail.name}}</p>
        </div>
      </div>
    </div>
    <div class=" d-flex flex-row-reverse">
      <button class="btn btn-danger btn-md" (click)=deleteData(detail._id)>Delete</button>
      <button class="btn btn-info btn-md" (click)="editData(detail._id)">Edit</button>
    </div>

  </div>
  <!-- <button (click)="fun()">Map</button> -->
  <div>

  </div>
</div>
